<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font face.css">
    <title>Font face</title>
</head>

<body>
    <h1>Font face </h1>
    <div class="language">
        <div class="font-english">
            <p class="english1">This is font face english1</p>
            <p class="english2">This is font face english2</p>
            <p class="english3">This is font face english3</p>
            <p class="english4">This is font face english4</p>
            <p class="english5">This is font face english5</p>

        <div class="font-khmer">
            <p class="khmer1">នេះគឺជាអក្សរខ្មែរ១</p>
            <p class="khmer2">នេះគឺជាអក្សរខ្មែរ២</p>
            <p class="khmer3">នេះគឺជាអក្សរខ្មែរ៣</p>
            <p class="khmer4">នេះគឺជាអក្សរខ្មែរ៤</p>
            <p class="khmer5">នេះគឺជាអក្សរខ្មែរ៥</p>
        </div>
    </div>

</html>
