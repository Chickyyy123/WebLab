<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formatting Text</title>
</head>
<body>
	<h1>Text Formatting</h1>
	<p>This text is <b>Bold</b>.</P>
	<p>This text is <strong>Important</strong>.</P>
	<p>This text is <i>Italic</i>.</p>
	<p>This text is <em>Emphasized</em>.</p>
	<p>This text is <small>Small</small>.</p>
	<p>I'm going to school at <mark>5:00pm</mark>every day.</p>
	<p>I love <ins>Girl</ins>.</p>
	<p>I did't love <del>Man</del>.</p>
	<p>Water in chemestry we call H<sub>2</sub>O.</p>
	<p>The Formula Mathematical a<sup>2</sup> + b<sup> 2 </sup> = (a - b)(a + b).</p>
</body>
</html>
